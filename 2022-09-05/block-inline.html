<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block and Inline Tags</title>
</head>
<body>

    <main>
        <h1>Block and Inline Tags</h1>

        <div>
            <strong>aaa</strong>
            <strong>bbb</strong>
            <strong>ccc</strong>
        </div>
        <div>
            <strong>ddd</strong>
            <strong>eee</strong>
            <strong>fff</strong>
        </div>
        <p>
            <span>This is an inline tag that is empty</span>
        </p>

        <ul>
            <li>
                <div>Bundt cakes</div>
                <div><img src="images/cake.jpg"></div>
            </li>
        </ul>
    </main>

</body>
</html>
